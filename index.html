</head>
<body>
  <h1>Chronos - C.H.T</h1>

  <button onclick="addRow()">+ Adicionar mais um dia</button>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Entrada</th>
          <th>Início Almoço</th>
          <th>Fim Almoço</th>
          <th>Saída</th>

      </thead>
      <tbody id="timeTable">
        <!-- Linhas dinâmicas aqui -->
      </tbody>

  <button onclick="calcularTotal()">Calcular Total</button>
