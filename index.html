<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chronos - C-H-T</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Chronos - C-H-T</h1>

  <div class="buttons">
    <button onclick="addRow()">+ Adicionar mais um dia</button>
    <button onclick="addFolga()">💤 Folga</button>
    <button onclick="saveData()">💾 Salvar</button>
    <button onclick="downloadData()">⬇️ Baixar Horas</button>
    <button onclick="clearData()">🗑️ Limpar Tudo</button>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Entrada</th>
          <th>Almoço Início</th>
          <th>Almoço Fim</th>
          <th>Saída</th>
          <th>Horas Trabalhadas</th>
          <th>Remover</th>
        </tr>
      </thead>
      <tbody id="timeTable"></tbody>
    </table>
  </div>

  <div class="total" id="totalHoras">Total: 0h</div>
  <br>

  <h3>Autor: Daniel Fealsi</h3>

  <script src="script.js"></script>
</body>
</html>
