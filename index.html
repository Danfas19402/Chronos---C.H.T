<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chronos - C-H-T</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>🕒 Chronos - C-H-T</h1>

  <div class="buttons">
    <button onclick="addDia()">➕ Adicionar mais um dia</button>
    <button onclick="addFolga()">🛌 Folga</button>
    <button onclick="salvarDados()">💾 Salvar Dados</button>
    <button onclick="baixarJSON()">⬇️ Baixar JSON</button>
  </div>

  <div class="table-container">
    <table id="timeTable">
      <thead>
        <tr>
          <th>Data</th>
          <th>Entrada</th>
          <th>Almoço Início</th>
          <th>Almoço Fim</th>
          <th>Saída</th>
          <th>Horas Trabalhadas</th>
          <th>Remover</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="total" id="totalHoras">Total: 0h 0min</div>
  <br>
  <h3>Autor: Daniel Fealsi</h3>

  <script src="script.js"></script>
</body>
</html>
