<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chronos - C-H-T</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- libs para export -->
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>🕒 Chronos - C-H-T</h1>

  <div class="buttons">
    <button onclick="addRow()">➕ Adicionar dia</button>
    <button onclick="addFolga()">💤 Folga</button>
    <button onclick="saveData()">💾 Salvar (local)</button>
    <button onclick="exportExcel()">📊 Exportar Excel</button>
    <button onclick="exportPDF()">📄 Exportar PDF</button>
    <button onclick="window.print()">🖨️ Imprimir</button>
    <button onclick="clearAll()">🧹 Limpar tudo</button>
  </div>

  <div class="table-wrapper">
    <table id="timeTable">
      <thead>
        <tr>
          <th>Data</th>
          <th>Entrada</th>
          <th>Almoço Início</th>
          <th>Retorno Almoço</th>
          <th>Saída</th>
          <th>Horas Trabalhadas</th>
          <th>Remover</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="total" id="total">Total: 0h 0min</div>
  <br>
  <h3>Autor: Daniel Fealsi</h3>

  <script src="script.js"></script>
</body>
</html>
