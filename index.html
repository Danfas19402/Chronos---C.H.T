<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chronos - C-H-T</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Chronos - C-H-T</h1>

    <div class="buttons">
      <button onclick="adicionarDia()">+ Adicionar mais um dia</button>
      <button onclick="adicionarFolga()">Folga</button>
    </div>

    <table id="tabelaHoras">
      <thead>
        <tr>
          <th>Data</th>
          <th>Entrada</th>
          <th>Almoço Início</th>
          <th>Almoço Fim</th>
          <th>Saída</th>
          <th>Horas Trabalhadas</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="actions">
      <button onclick="calcularTotal()">Calcular Total</button>
      <button onclick="salvarHoras()">Salvar Horas</button>
    </div>

    <p id="totalHoras">Total de horas: 00:00</p>
    <footer><p>Autor: Daniel Fealsi</p></footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
